<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <circle cx="120" cy="120" r="90" fill="#6DB3F2"/>
  
  <!-- Bubbles decoration -->
  <circle cx="80" cy="70" r="15" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="50" cy="100" r="10" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="180" cy="80" r="12" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="160" cy="140" r="8" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="100" r="15" fill="white"/>
  <circle cx="150" cy="100" r="15" fill="white"/>
  <!-- Star-shaped eyes for excitement -->
  <path d="M90 95 l2 -6 l2 6 l6 -1 l-4 5 l3 5 l-6 -3 l-6 3 l3 -5 l-4 -5 z" fill="#FF9900"/>
  <path d="M150 95 l2 -6 l2 6 l6 -1 l-4 5 l3 5 l-6 -3 l-6 3 l3 -5 l-4 -5 z" fill="#FF9900"/>
  
  <!-- Wide excited smile -->
  <path d="M85 140 Q120 180 155 140" stroke="white" stroke-width="6" fill="none"/>
  
  <!-- Arms raised in excitement -->
  <path d="M50 130 Q40 90 30 70" stroke="#6DB3F2" stroke-width="8" fill="none"/>
  <path d="M190 130 Q200 90 210 70" stroke="#6DB3F2" stroke-width="8" fill="none"/>
  
  <!-- Pants/Bottom -->
  <path d="M70 180 Q120 200 170 180" fill="#3D7FC1"/>
  
  <!-- Hands raised -->
  <circle cx="30" cy="70" r="10" fill="#6DB3F2"/>
  <circle cx="210" cy="70" r="10" fill="#6DB3F2"/>
  
  <!-- Excitement lines -->
  <line x1="50" y1="50" x2="40" y2="40" stroke="#FFD34E" stroke-width="2"/>
  <line x1="190" y1="50" x2="200" y2="40" stroke="#FFD34E" stroke-width="2"/>
  <line x1="60" y1="40" x2="55" y2="30" stroke="#FFD34E" stroke-width="2"/>
  <line x1="180" y1="40" x2="185" y2="30" stroke="#FFD34E" stroke-width="2"/>
  
  <!-- Name tag -->
  <rect x="90" y="160" width="60" height="20" rx="10" fill="#FF6B6B"/>
  <text x="120" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Bubble Buddy</text>
</svg>
